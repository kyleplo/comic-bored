<!DOCTYPE html><html>
<head><title>ComicBored Download Comic</title><link rel="stylesheet" href="../style.css"></head>
<body>
<h3>Download Comic</h3>
<img id="comic">
<a download="comic.svg" id="download"><button>Download</button></a>
<script>
window.addEventListener("load",function (){
document.getElementById("comic").src = "data:image/svg+xml;base64," + btoa(localStorage.comic);
document.getElementById("download").href = "data:image/svg+xml;base64," + btoa(localStorage.comic);
document.getElementById("download").setAttribute("download",localStorage.comicTitle + ".svg");
})
  </script>
</body>
</html>
