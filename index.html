<!DOCTYPE html><html>
<head><title>ComicBored</title><link rel="stylesheet" href="./style.css"></head>
<body>
<div style="position:fixed;top:0px;left:0px;width:73%;height:177px;overflow-y:scroll;border-bottom:solid 1px black">
<div id="person" hidden>
<h3>Person</h3>
<p>Speech: <input type="text" id="speech" placeholder="What should I say?"></p>
<p>Expression: <select id="expression"><option value="happy">happy :-)</option><option value="normal">normal :-|</option><option value="sad">sad :-(</option><option value="toothy">toothy smile :-D</option><option value="angry">angry #-(</option><option value="sleep">sleep ;-|</option></select></p>
</div>
<div id="object" hidden>
<h3>Object</h3>
<p>There aren't any object properties... <i>(yet)</i></p>
</div>
<div id="background" hidden>
<h3>Background</h3>
<p>Caption: <input type="text" id="caption" placeholder="What is going on?"></p>
</div>
<div id="comic">
<h3>Comic</h3>
<p>Title: <input type="text" id="title" placeholder="Name your comic!!"></p>
<p>Width (in panels): <select id="width"><option value="2">2</option><option value="3">3</option><option value="4" selected>4</option><option value="5">5</option></select></p>
<p>Height (in panels): <select id="width"><option value="1">1</option><option value="2" selected>2</option><option value="3">3</option><option value="4">4</option></select></p>
</div>
</div>
<div style="position:fixed;top:0px;right:0px;width:25%;border-left:solid 1px black;height:100%;overflow-y:scroll">
<h3>My Assets</h3>
<a href="./create/person.html" target="addAsset" onclick="document.getElementById('add').removeAttribute('hidden')"><button>Create person</button></a>
<a href="./create/bg.html" target="addAsset" onclick="document.getElementById('add').removeAttribute('hidden')"><button>Create background</button></a>
<a href="./create/obj.html" target="addAsset" onclick="document.getElementById('add').removeAttribute('hidden')"><button>Add object</button></a>
<a href="./create/upload.html" target="addAsset" onclick="document.getElementById('add').removeAttribute('hidden')"><button>Upload asset</button></a>
<ul id="assets">
</ul></div>
<iframe id="add" name="addAsset" style="position:fixed;top:190px;left:0px;width:73%;height:calc(100% - 190px);border:none" hidden></iframe>
<script src="https://cdnjs.cloudflare.com/ajax/libs/interact.js/1.2.9/interact.min.js"></script>
<script>
window.addEventListener("load",function (){
if(localStorage.assets){
var assets = localStorage.assets.split("^");
for(var i = 0;i < assets.length;i++){
document.getElementById("assets").innerHTML += "<img src='" + assets[i].split("|")[1] + "' data-type='" + assets[i].split("|")[0] + "' data-face='" + assets[i].split("|")[2] + "'><br>";
}}else{localStorage.assets = ""}
});
window.addEventListener("message",function (e){
document.getElementById('add').setAttribute("hidden","hidden");
document.getElementById("assets").innerHTML += "<img src='" + e.data.split("|")[1] + "' data-type='" + e.data.split("|")[0] + "' data-face='" + e.data.split("|")[2] + "'><br>";
if(localStorage.assets.length > 0){localStorage.assets += "^" + e.data}else{localStorage.assets += e.data};
});
function getGridSvg(w,h){
var svg = "<svg version='1.1' width='" + (w * 300) + "' height='" + (h * 300) + "' xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink'>";
svg += "<rect width='" + (w * 300) + "' height='" + (h * 300) + "' stroke='black' stroke-width='4' />";
for(var i = 0;i < (w - 1);i++){
svg += "<line x1='" + ((i + 1) * 300) + "' y1='0' x2="200" y2="200" style='stroke:black;stroke-width:4' />";
};
return "data:image/svg+xml;base64," + btoa(svg) + "</svg>";
}
</script>
</body>
</html>
